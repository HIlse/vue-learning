<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

  <p>Password:</p>
  <div id="password-validator">
    <input type="password" v-model="passwordText" placeholder="Input your Password">
    <span v-show="passwordText.length != 0" :class="isOK ? 'green-check' : 'red-cross'">{{isOK ? '✔': '✘'}}</span>
    <p>{{passwordText}}</p>
    <p>Password should contain 
      <span v-bind:class="is8Chars ? 'green-strike' : ''">atleast 8 characters</span>,
      <span v-bind:class="hasLowercase ? 'green-strike' : ''">one lowercase letter</span>,
      <span v-bind:class="hasUppercase ? 'green-strike' : ''">one uppercase letter</span>,
      <span v-bind:class="hasNumber ? 'green-strike' : ''">one number</span>, and
      <span v-bind:class="hasSpecial ? 'green-strike' : ''">one special character</span>
    </p>
    <div class="neu">

    </div>
    

    <button-counter></button-counter>

  </div>

    <script src="script.js"></script>
    </script>
</body>

</html>
